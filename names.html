<!DOCTYPE html>

<html lang="en">
<head>
    <title>Firefly RPG Name Generator</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel=
    "stylesheet">
    <link href="names.css" media="all" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="generator.js" type="text/javascript"></script>
    <script src="names.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <h1>Firefly RPG Name Generator</h1>

        <section id="generator">
            <div class="form-inline" id="opts">
                <select class="form-control" id="gentype">
                    </select> <button class="btn btn-primary" id="generate" type=
                    "button">Generate</button> <button class="btn" id="clear" type=
                    "button">Reset</button>
            </div>

            <div id="result"></div>
        </section>

        <p class="small">Excerpt from <a href=
        "http://www.margaretweis.com/index.php/shop#!/~/product/id=29762279" title=
        "firefly rpg corebook">Firefly RPG Corebook</a> pgs 162, 173, 182, 183, 193</p>

        <section id="footer">
            <p>props to <a href="http://donjon.bin.sh/site/code/random/">drow</a> for the random
            generator engine</p>
        </section>
    </div><script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
